apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation
spec:
  hosts:
  - recommendation
  http:
  - route:
    - destination:
        host: recommendation
        subset: version-v1
      weight: 70
    - destination:
        host: recommendation
        subset: version-v2
      weight: 30            
    fault:
      abort:
        percent: 20
        httpStatus: 502

