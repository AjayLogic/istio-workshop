            --set galley.enabled=false \

            --set sidecarInjectorWebhook.enabled=false \

            --set prometheus.enabled=false \
            --set grafana.enabled=false \
            --set tracing.enabled=false \
            --set kiali.enabled=false \

    <section data-markdown>
        <script type="text/template">
            ### istio-pilot.yaml: Config Map

            ```
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: istio
              namespace: istio-system
              labels:
                app: istio
                chart: istio-1.0.0
                release: istio-pilot
                heritage: Tiller
            data:
              mesh: |-
                # Set the following variable to true to disable policy checks by the Mixer.
                # Note that metrics will still be reported to the Mixer.
                disablePolicyChecks: false
            
                # Set enableTracing to false to disable request tracing.
                enableTracing: true
            
                # Set accessLogFile to empty string to disable access log.
                accessLogFile: "/dev/stdout"
                #
                # Deprecated: mixer is using EDS
            
                # This is the ingress service name, update if you used a different name
                ingressService: istio-ingress
            
                # Unix Domain Socket through which envoy communicates with NodeAgent SDS to get
                # key/cert for mTLS. Use secret-mount files instead of SDS if set to empty. 
                sdsUdsPath: ""
                
                # How frequently should Envoy fetch key/cert from NodeAgent.
                sdsRefreshDelay: 15s
            
                #
                defaultConfig:
                  #
                  # TCP connection timeout between Envoy & the application, and between Envoys.
                  connectTimeout: 10s
                  #
                  ### ADVANCED SETTINGS #############
                  # Where should envoy's configuration be stored in the istio-proxy container
                  configPath: "/etc/istio/proxy"
                  binaryPath: "/usr/local/bin/envoy"
                  # The pseudo service name used for Envoy.
                  serviceCluster: istio-proxy
                  # These settings that determine how long an old Envoy
                  # process should be kept alive after an occasional reload.
                  drainDuration: 45s
                  parentShutdownDuration: 1m0s
                  #
                  # The mode used to redirect inbound connections to Envoy. This setting
                  # has no effect on outbound traffic: iptables REDIRECT is always used for
                  # outbound connections.
                  # If "REDIRECT", use iptables REDIRECT to NAT and redirect to Envoy.
                  # The "REDIRECT" mode loses source addresses during redirection.
                  # If "TPROXY", use iptables TPROXY to redirect to Envoy.
                  # The "TPROXY" mode preserves both the source and destination IP
                  # addresses and ports, so that they can be used for advanced filtering
                  # and manipulation.
                  # The "TPROXY" mode also configures the sidecar to run with the
                  # CAP_NET_ADMIN capability, which is required to use TPROXY.
                  #interceptionMode: REDIRECT
                  #
                  # Port where Envoy listens (on local host) for admin commands
                  # You can exec into the istio-proxy container in a pod and
                  # curl the admin port (curl http://localhost:15000/) to obtain
                  # diagnostic information from Envoy. See
                  # https://lyft.github.io/envoy/docs/operations/admin.html
                  # for more details
                  proxyAdminPort: 15000
                  #
                  # Zipkin trace collector
                  zipkinAddress: zipkin.istio-system:9411
                  #
                  # Mutual TLS authentication between sidecars and istio control plane.
                  controlPlaneAuthPolicy: NONE
                  #
                  # Address where istio Pilot service is running
                  discoveryAddress: istio-pilot.istio-system:15007
            ```

            ### Let's decorate our service with sidecar

            ```
            ($BASE/istio/istio-1.1.5/samples/httpbin/)
            $	 ../../bin/istioctl kube-inject -f httpbin.yaml

            apiVersion: extensions/v1beta1
            kind: Deployment
            metadata:
              creationTimestamp: null
              name: httpbin
            spec:
              replicas: 1
              strategy: {}
              template:
                metadata:
                  annotations:
                    sidecar.istio.io/status: '{"version":"6f6d84b3c1d1343a3cc817e42443a14b0540519060fa12fb1f7cc554c8d788cf","initContainers":["istio-init"],"containers":["istio-proxy"],"volumes":["istio-envoy","istio-certs"],"imagePullSecrets":null}'
                  creationTimestamp: null
                  labels:
                    app: httpbin
                    version: v1
                spec:
                  containers:
                  - image: docker.io/citizenstig/httpbin
                    imagePullPolicy: IfNotPresent
                    name: httpbin
                    ports:
                    - containerPort: 8000
                    resources: {}
                  - args:
                    - proxy
                    - sidecar
                    - --configPath
                    - /etc/istio/proxy
                    - --binaryPath
                    - /usr/local/bin/envoy
                    - --serviceCluster
                    - httpbin
                    - --drainDuration
                    - 45s
                    - --parentShutdownDuration
                    - 1m0s
                    - --discoveryAddress
                    - istio-pilot.istio-system:15007
                    - --discoveryRefreshDelay
                    - 1s
                    - --zipkinAddress
                    - zipkin.istio-system:9411
                    - --connectTimeout
                    - 10s
                    - --proxyAdminPort
                    - "15000"
                    - --controlPlaneAuthPolicy
                    - NONE
                    env:
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: POD_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: INSTANCE_IP
                      valueFrom:
                        fieldRef:
                          fieldPath: status.podIP
                    - name: ISTIO_META_POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: ISTIO_META_INTERCEPTION_MODE
                      value: REDIRECT
                    image: docker.io/istionightly/proxyv2:nightly-master
                    imagePullPolicy: IfNotPresent
                    name: istio-proxy
                    resources:
                      requests:
                        cpu: 10m
                    securityContext:
                      privileged: false
                      readOnlyRootFilesystem: true
                      runAsUser: 1337
                    volumeMounts:
                    - mountPath: /etc/istio/proxy
                      name: istio-envoy
                    - mountPath: /etc/certs/
                      name: istio-certs
                      readOnly: true
                  initContainers:
                  - args:
                    - -p
                    - "15001"
                    - -u
                    - "1337"
                    - -m
                    - REDIRECT
                    - -i
                    - '*'
                    - -x
                    - ""
                    - -b
                    - 8000,
                    - -d
                    - ""
                    image: docker.io/istionightly/proxy_init:nightly-master
                    imagePullPolicy: IfNotPresent
                    name: istio-init
                    resources: {}
                    securityContext:
                      capabilities:
                        add:
                        - NET_ADMIN
                      privileged: true
                  volumes:
                  - emptyDir:
                      medium: Memory
                    name: istio-envoy
                  - name: istio-certs
                    secret:
                      optional: true
                      secretName: istio.default
            status: {}
            ---

            ```
            $ kubectl create namespace istio-samples
            $ kubectl config set-context $(kubectl config current-context) --namespace=istio-samples

            namespace/project for the proxy (we'll come back to that):

            ```
            $  oc new-project istio-samples
