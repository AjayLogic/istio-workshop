            --namespace istio-system \
            --set gateways.enabled=true \
            --set security.enabled=false \
            --set global.mtls.enabled=false \
            --set galley.enabled=false \
            --set global.useMCP=false \
            --set sidecarInjectorWebhook.enabled=false \
            --set mixer.enabled=false \
            --set mixer.policy.enabled=false \
            --set mixer.telemetry.enabled=false \
            --set prometheus.enabled=false \
            --set grafana.enabled=false \
            --set tracing.enabled=false \
            --set kiali.enabled=false \
            --set pilot.sidecar=false

    <section data-markdown>
      <script type="text/template">
        ### Let's define our Gateway's ports

        Gateways define our L4 surface that gets exposed to outside world. (See istio docs [for more on Gateways](https://istio.io/docs/reference/config/networking/v1alpha3/gateway/))

        ```
        apiVersion: networking.istio.io/v1alpha3
        kind: Gateway
        metadata:
          name: my-gateway
        spec:
          selector:
            app: my-gatweway-controller
          servers:
          - port:
              number: 80
              name: http
              protocol: HTTP
            hosts:
            - uk.bookinfo.com
            - eu.bookinfo.com
            tls:
              httpsRedirect: true # sends 301 redirect for http requests
          - port:
              number: 443
              name: https
              protocol: HTTPS
            hosts:
            - uk.bookinfo.com
            - eu.bookinfo.com
            tls:
              mode: SIMPLE #enables HTTPS on this port
              serverCertificate: /etc/certs/servercert.pem
              privateKey: /etc/certs/privatekey.pem
          - port:
              number: 9080
              name: http-wildcard
              protocol: HTTP
            hosts:
            - "*"
          - port:
              number: 2379 # to expose internal service via external port 2379
              name: mongo
              protocol: MONGO
            hosts:
            - "*"
        
        ```
      </script>

      
    </section>

      <script type="text/template">
        ### Let's define our Gateway's ports

        Here's the simple, default gateway we'll use:

        ```
        apiVersion: networking.istio.io/v1alpha3
        kind: Gateway
        metadata:
          name: default-gateway
        spec:
          selector:
            istio: ingressgateway 
          servers:
          - port:
              number: 80
              name: http
              protocol: HTTP
            hosts:
            - "*"
        ```
      </script>

  <section data-markdown>
    <script type="text/template">
      ### VirtualService for routing in the cluster

      See the Istio docs [for more on VirtualServices](https://preliminary.istio.io/docs/reference/config/istio.networking.v1alpha3/#VirtualService)
      ```
      apiVersion: networking.istio.io/v1alpha3
      kind: VirtualService
      metadata:
        name: httpbin
      spec:
        hosts:
        - "*"
        gateways:
        - default-gateway
        http:
        - route:
          - destination:
              host: httpbin
              port:
                number: 8000
      ```

    </script>
  </section>
